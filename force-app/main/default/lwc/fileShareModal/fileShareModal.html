<template>
  <template if:true={hasFileId}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open slds-modal_medium"
    >
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleClose}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            Share File
          </h2>
        </header>

        <!-- Modal Body -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
              <lightning-spinner
                alternative-text="Sharing file..."
                size="medium"
              ></lightning-spinner>
            </div>
          </template>

          <template if:false={isLoading}>
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="filename">
                File Name
              </label>
              <div class="slds-form-element__control">
                <input
                  type="text"
                  id="filename"
                  class="slds-input"
                  value={fileName}
                  readonly
                />
              </div>
            </div>

            <div class="slds-form-element slds-m-top_medium">
              <lightning-combobox
                name="user"
                label="Share with User"
                value={selectedUserId}
                placeholder="Select a user..."
                options={userOptions}
                onchange={handleUserChange}
                required
              ></lightning-combobox>
            </div>

            <div class="slds-text-body_small slds-text-color_weak slds-m-top_small">
              This will create a viewer link for the selected user, allowing them to access the file.
            </div>
          </template>
        </div>

        <!-- Modal Footer -->
        <template if:false={isLoading}>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleClose}>
              Cancel
            </button>
            <button class="slds-button slds-button_brand" onclick={handleShare}>
              Share File
            </button>
          </footer>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
