<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open slds-modal_medium"
    >
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleClose}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {modalTitle}
          </h2>
          <p class="slds-modal__tagline">
            {modalSubtitle}
          </p>
        </header>

        <!-- Modal Body -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
              <lightning-spinner
                alternative-text="Transferring ownership..."
                size="medium"
              ></lightning-spinner>
            </div>
          </template>

          <template if:false={isLoading}>
            <template if:true={isSingleFile}>
              <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label">
                  File Name
                </label>
                <div class="slds-form-element__control">
                  <div class="slds-box slds-box_x-small slds-text-color_default ownership-file-info">
                    <lightning-icon
                      icon-name="utility:file"
                      size="small"
                      class="slds-m-right_small"
                    ></lightning-icon>
                    {fileName}
                  </div>
                </div>
              </div>
            </template>

            <template if:false={isSingleFile}>
              <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label">
                  Files Selected
                </label>
                <div class="slds-form-element__control">
                  <div class="slds-box slds-box_x-small slds-text-color_default ownership-file-info">
                    <lightning-icon
                      icon-name="utility:multi_select_checkbox"
                      size="small"
                      class="slds-m-right_small"
                    ></lightning-icon>
                    {selectedFileCount} files selected for ownership transfer
                  </div>
                </div>
              </div>
            </template>

            <div class="slds-form-element slds-m-bottom_medium">
              <label class="slds-form-element__label">
                Current Owner
              </label>
              <div class="slds-form-element__control">
                <div class="slds-box slds-box_x-small slds-text-color_weak current-owner-info">
                  <lightning-icon
                    icon-name="standard:user"
                    size="small"
                    class="slds-m-right_small"
                  ></lightning-icon>
                  {currentOwnerName}
                </div>
              </div>
            </div>

            <div class="slds-form-element slds-m-bottom_medium">
              <lightning-combobox
                name="newOwner"
                label="Transfer Ownership To"
                value={selectedUserId}
                placeholder="Select a new owner..."
                options={userOptions}
                onchange={handleUserChange}
                required
              ></lightning-combobox>
            </div>

            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom_medium">
              <span class="slds-assistive-text">warning</span>
              <h2>
                <lightning-icon
                  icon-name="utility:warning"
                  size="x-small"
                  class="slds-m-right_x-small"
                ></lightning-icon>
                Important: Ownership transfer is permanent and cannot be undone. The new owner will have full control over {fileText}.
              </h2>
            </div>

            <template if:true={processingStatus}>
              <div class="slds-m-top_medium">
                <div class="slds-text-heading_small slds-m-bottom_small">Processing Status:</div>
                <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressPercentage} role="progressbar">
                  <span class="slds-progress-bar__value" style={progressStyle}>
                    <span class="slds-assistive-text">Progress: {progressPercentage}%</span>
                  </span>
                </div>
                <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                  {processedCount} of {selectedFileCount} files processed
                </div>
              </div>
            </template>
          </template>
        </div>

        <!-- Modal Footer -->
        <template if:false={isLoading}>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleClose}>
              Cancel
            </button>
            <button 
              class="slds-button slds-button_destructive" 
              onclick={handleTransferOwnership}
              disabled={isProcessing}
            >
              {transferButtonLabel}
            </button>
          </footer>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
