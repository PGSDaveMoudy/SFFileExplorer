<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open slds-modal_medium"
    >
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleClose}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            Bulk Share Files
          </h2>
        </header>

        <!-- Modal Body -->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <template if:true={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_large">
              <lightning-spinner
                alternative-text="Sharing files..."
                size="medium"
              ></lightning-spinner>
            </div>
          </template>

          <template if:false={isLoading}>
            <div class="slds-form-element">
              <label class="slds-form-element__label">
                Files to Share ({selectedFileCount})
              </label>
              <div class="slds-form-element__control">
                <div class="slds-box slds-box_x-small slds-text-color_weak">
                  {selectedFileCount} files selected for sharing
                </div>
              </div>
            </div>

            <div class="slds-form-element slds-m-top_medium">
              <lightning-combobox
                name="user"
                label="Share with User"
                value={selectedUserId}
                placeholder="Select a user..."
                options={userOptions}
                onchange={handleUserChange}
                required
              ></lightning-combobox>
            </div>

            <div class="slds-text-body_small slds-text-color_weak slds-m-top_small">
              This will create viewer links for the selected user, allowing them to access all selected files.
              Processing will be done in batches to avoid system limits.
            </div>

            <template if:true={processingStatus}>
              <div class="slds-m-top_medium">
                <div class="slds-text-heading_small slds-m-bottom_small">Processing Status:</div>
                <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressPercentage} role="progressbar">
                  <span class="slds-progress-bar__value" style={progressStyle}>
                    <span class="slds-assistive-text">Progress: {progressPercentage}%</span>
                  </span>
                </div>
                <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                  {processedCount} of {selectedFileCount} files processed
                </div>
              </div>
            </template>
          </template>
        </div>

        <!-- Modal Footer -->
        <template if:false={isLoading}>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleClose}>
              Cancel
            </button>
            <button 
              class="slds-button slds-button_brand" 
              onclick={handleBulkShare}
              disabled={isProcessing}
            >
              {shareButtonLabel}
            </button>
          </footer>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
